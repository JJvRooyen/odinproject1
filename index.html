<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>odin login form</title>
</head>
<body>
    <div class="main">
        <div class="img"></div>
        <div class="img2">The Odin Project</div>
        <div class="form-box">
            <form action="">
                <h1>Sign up</h1>
                <div class="inputs">
                    <div class="input">
                        <label for="Firstname">First Name</label><br>
                        <input type="text" name="Firstname" id="Firstname" placeholder="Username" required class="inpuut">
                    </div>
                    <div class="input">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname" placeholder="lastname" required class="inpuut">
                    </div>
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="email" required class="inpuut">
                    </div>
                    <div class="input">
                        <label for="phonenumber">Phone</label><br>
                        <input type="text" name="phonenumber" id="phonenumber" placeholder="phonenumber" required class="inpuut">
                    </div>
                    <div class="input">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="password" required class="inpuut">
                    </div>
                    <div class="input">
                        <label for="password">Confirm</label><br>
                        <input type="password" name="password" id="password" placeholder="password" required class="inpuut">
                    </div>
                </div>
                <button type="submit">Sign up</button>
                <p>Or</p>
                <img src="img/001-google.png" alt="Goggle logo icon" class="google"><br>
                <img src="img/002-github.png" alt="Github Logo Icon" class="gth"><br>
                <p>Already have an account? <span><a href="">Login</a></span></p>
            </form>
        </div>
    </div>
</body>
</html>
